<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10 font-semibold">
        Welcome to your <span class="text-blue-600/100">Baap Er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto p-10 mt-10">
        <h1 class="text-3xl mb-4">Please Login</h1>
        <div>
          <input
            class="block my-2 px-2 w-8/12 font-semibold"
            type="email"
            placeholder="Your Email address"
            id="email"
          />
          <input
            class="block my-2 px-2 w-8/12 font-semibold"
            type="password"
            placeholder="Your Password"
            id="password"
          />
          <input
            class="rounded-md bg-amber-600 px-8 py-2 text-white hover:bg-blue-600 hover:text-black"
            type="button"
            value="Submit"
            id="submit-btn"
          />
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
