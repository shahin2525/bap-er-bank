<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get money</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10 font-semibold">
        Let's get <span class="text-blue-600/100">Money</span>
      </h1>
    </header>
    <main>
      <section>
        <div
          class="grid grid-cols-3 gap-2 w-9/12 mx-auto mt-10 text-white text-3xl"
        >
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-text">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-purple-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$1200</h2>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-2 w-9/12 mx-auto mt-10">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
            <input
              id="deposit-input"
              class="block px-3 mb-3 w-9/12 text-xl"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="deposit-btn"
              class="text-3xl rounded-md bg-amber-600 hover:bg-amber-200 px-8 py-2 hover:text-black"
            >
              Deposit
            </button>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-2 text-white">Please Withdraw</h4>
            <input
              class="block px-3 mb-3 w-9/12 text-xl"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              class="text-3xl rounded-md bg-amber-600 hover:bg-amber-200 hover:text-black px-8 py-2"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
  </body>
</html>
